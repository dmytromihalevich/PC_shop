<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПК Система</title>
    <link rel="stylesheet" href="PC/pc.css">
</head>
<script src="PC/pc.js"></script>
<body>

    <!-- Головний контейнер -->
    <div class="container">
        
        <!-- Хедер -->
        <header>
            <h1>ПК Система для Ігор та Роботи</h1>
        </header>

        <!-- Інформація про ПК -->
        <section class="pc-details">
            <div class="pc-image">
                <img id="pc-image" src="#" alt="ПК система">
            </div>

            <div class="pc-info">
                <h2 id="pc-name">ПК для Ігор</h2>
                <p class="price" id="pc-price">Ціна: 20,000 грн</p>
                
                <h3>Характеристики:</h3>
                <ul id="pc-specs">
                    <!-- Характеристики ПК будуть додаватися через JavaScript -->
                </ul>

                <h3>Опис:</h3>
                <p id="pc-description">Цей ПК підходить для всіх типів робіт, від офісних завдань до потужних ігор...</p>

                <button class="add-to-cart" onclick="addToCart()">Додати в кошик</button>
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Магазин ПК. Усі права захищено.</p>
        </footer>

    </div>

    <script src="PC/pc.js"></script> <!-- Підключення JavaScript -->
</body>
</html>
